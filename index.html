<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Open Weather Api Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Open Weather API Project</h1>
    <h4>Type in the name of a city that you would like to see the weather of</h4>
    <input placeholder="name of city" id="search">
    <button onclick="apiCall()">Search</button>
    <h3 id="city"></h3>
    <h5 id="weather"></h5>
    <h5 id="temp"></h5>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
