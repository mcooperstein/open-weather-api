<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Open Weather Api Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Open Weather API Project</h1>
    <h2>Type in the name of a city that you would like to see the weather of</h2>
    <input placeholder="name of city" id="search">
    <button onclick="apiCall()">Search</button>
    <h3 id="city"></h3>
    <h4 id="coordinates"></h4>
    <h4 id="weather"></h4>
    <h4 id="icon"></h4>
    <h5 id="temp"></h5>
    <h6 id="time"></h6>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPLqWp54cqYF0BJg9a02bn5RWEX3I_88Q" async defer></script>
</body>

</html>
